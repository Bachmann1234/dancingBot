name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linters
        run: pip install black ruff

      - name: Check formatting with black
        run: black --check *.py

      - name: Check linting with ruff
        run: ruff check *.py

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libaubio-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install portaudio aubio

      - name: Install Python dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          python -m pip install --upgrade pip
          CFLAGS="-Wno-incompatible-pointer-types" pip install -r requirements.txt

      - name: Install Python dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          CFLAGS="-Wno-incompatible-function-pointer-types" pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest test_bot.py -v
